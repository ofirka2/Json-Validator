<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Toolbox</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --primary-light: #4895ef;
            --primary-dark: #3a0ca3;
            --success-color: #03ae37;
            --error-color: #f72585;
            --background-color: #ffffff;
            --card-color: #dbdbdb; /* Fixed double # */
            --text-color: #212529;
            --text-secondary: #6c757d;
            --border-color: #dee2e6;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .app-header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        .app-title {
            font-size: 2.2rem;
            color: var(--primary-dark);
            margin-bottom: 10px;
        }

        .app-subtitle {
            color: var(--text-secondary);
            font-weight: normal;
        }

        .card {
            background-color: var(--card-color);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 25px;
            margin-bottom: 25px;
            transition: var(--transition);
        }

        .card:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-color);
        }

        .textarea {
            width: 100%;
            height: 250px; /* Increased height */
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            font-family: 'Consolas', 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            transition: var(--transition);
        }

        .textarea:focus {
            outline: none;
            border-color: var(--primary-light);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .textarea::placeholder {
            color: #adb5bd;
        }

        .button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: var(--transition);
        }

        .button:hover {
            background-color: var(--primary-dark);
        }

        .button:active {
            transform: translateY(1px);
        }

        .button i {
            margin-right: 8px;
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        .secondary-button {
            background-color: #6c757d;
        }

        .secondary-button:hover {
            background-color: #5a6268;
        }

        .clear-button {
            background-color: #e9ecef;
            color: #495057;
        }

        .clear-button:hover {
            background-color: #dee2e6;
        }

        .copy-button {
            background-color: var(--success-color);
        }

        .copy-button:hover {
            background-color: #3da5d9;
        }

        .message {
            padding: 12px 15px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            font-weight: 500;
            display: none;
        }

        .error {
            background-color: rgba(247, 37, 133, 0.1);
            color: var(--error-color);
            border-left: 4px solid var(--error-color);
        }

        .success {
            background-color: rgba(2, 229, 21, 0.1);
            color: var(--success-color);
            border-left: 4px solid var(--success-color);
        }

        .result-container {
            margin-top: 25px;
            display: none;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
        }

        .result-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--primary-dark);
        }

        .result-content {
            background-color: #f8f9fa;
            border-radius: var(--border-radius);
            padding: 15px;
            white-space: pre-wrap;
            font-family: 'Consolas', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid var(--border-color);
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 15px;
            color: var(--text-secondary);
            font-size: 14px;
            border-top: 1px solid var(--border-color);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .button {
                width: 100%;
            }
        }

        /* Animation for copied notification */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        .fade-in {
            animation: fadeIn 0.3s forwards;
        }

        .fade-out {
            animation: fadeOut 0.3s forwards;
        }

        /* Pretty JSON formatting */
        .json-key {
            color: #7B1FA2;
        }
        
        .json-string {
            color: #2E7D32;
        }
        
        .json-number {
            color: #757575;
        }
        
        .json-boolean {
            color: #268598;
        }
        
        .json-null {
            color: #fd971f;
        }

        .json-braces {
            color: #0D47A1;
        }
     
        .result-content {
            position: relative;
            padding-left: 3.5em;  /* Make room for line numbers */
            counter-reset: line;
        }

        .line {
            display: block;
            position: relative;
            white-space: pre-wrap;
        }

        .line::before {
            content: counter(line);
            counter-increment: line;
            position: absolute;
            left: -3em;
            width: 2.5em;
            text-align: right;
            color: #999;
            font-size: 0.9em;
            border-right: 1px solid #ddd;
            padding-right: 0.5em;
            user-select: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="app-header">
            <h1 class="app-title">JSON Toolbox</h1>
            <h2 class="app-subtitle">Convert, Validate, and Format JSON with Ease</h2>
        </header>
        
        <main class="card">
            <!-- Unified form replacing the tabs and separate forms -->
            <div id="unified-form">
                <div class="input-group">
                    <label class="input-label" for="input-area">
                        <i class="fas fa-code"></i> Enter JSON or Phrase
                    </label>
                    <textarea class="textarea" id="input-area" placeholder="Enter valid JSON or key-value pairs like:&#10;name: John, age: 30, hobbies: [reading, gaming, hiking]&#10;&#10;Or paste JSON like:&#10;{&#10;  &quot;name&quot;: &quot;John&quot;,&#10;  &quot;age&quot;: 30,&#10;  &quot;hobbies&quot;: [&quot;reading&quot;, &quot;gaming&quot;, &quot;hiking&quot;]&#10;}"></textarea>
                </div>
                <div class="button-group">
                    <button class="button" id="process-button">
                        <i class="fas fa-magic"></i>Process
                    </button>
                    <button class="button clear-button" id="clear-button">
                        <i class="fas fa-eraser"></i>Clear
                    </button>
                </div>
            </div>
            
            <div class="message error" id="error-message"></div>
            <div class="message success" id="success-message"></div>
            
            <div class="result-container" id="result-container">
                <div class="result-header">
                    <h3 class="result-title">
                        <i class="fas fa-file-code"></i> Formatted Result
                    </h3>
                    <button class="button copy-button" id="copy-button">
                        <i class="fas fa-copy"></i>Copy to Clipboard
                    </button>
                </div>
                <pre class="result-content" id="result-content"></pre>
            </div>
        </main>
        
        <footer class="footer">
            <p>Ofirka JSON Toolbox &copy; 2025 | A simple tool for JSON conversion and validation</p>
        </footer>
    </div>

    <script>
        // DOM Elements (simplified for unified interface)
        const inputArea = document.getElementById('input-area');
        const processButton = document.getElementById('process-button');
        const clearButton = document.getElementById('clear-button');
        const resultContainer = document.getElementById('result-container');
        const resultContent = document.getElementById('result-content');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');
        const copyButton = document.getElementById('copy-button');

        // Clear button handler
        clearButton.addEventListener('click', () => {
            inputArea.value = '';
            clearResults();
        });

        // Function to detect if input is already valid JSON
        function isValidJSON(text) {
            try {
                JSON.parse(text);
                return true;
            } catch (e) {
                return false;
            }
        }

        // Unified process function that handles both conversion and validation
        function processJsonInput(input) {
            input = input.trim();
            
            if (!input) {
                throw new Error('Please enter JSON or a key-value phrase');
            }
            
            // First check if the input is already valid JSON
            try {
                const parsed = JSON.parse(input);
                // If we reach here, it's valid JSON
                return {
                    result: JSON.stringify(parsed, null, 2),
                    isValidJson: true,
                    message: 'Valid JSON'
                };
            } catch (e) {
                // Not valid JSON, try to convert from phrase
                try {
                    // Process as comma-separated key-values
                    const result = {};
                    
                    // Split by commas but respect brackets and parentheses
                    const parts = splitRespectingBrackets(input);
                    
                    parts.forEach(part => {
                        // Check for key-value pairs (contains a colon)
                        if (part.includes(':')) {
                            let [key, value] = splitAtFirstColon(part);
                            key = key.trim();
                            value = value.trim();
                            
                            // Handle different value types
                            result[key] = parseValue(value);
                        }
                    });
                    
                    // Format the JSON with proper indentation
                    return {
                        result: JSON.stringify(result, null, 2),
                        isValidJson: false,
                        message: 'Successfully converted phrase to JSON'
                    };
                } catch (err) {
                    throw new Error('Could not process input: ' + err.message);
                }
            }
        }
        
        // Helper function to split string at first colon
        function splitAtFirstColon(str) {
            const colonIndex = str.indexOf(':');
            return [str.substring(0, colonIndex), str.substring(colonIndex + 1)];
        }
        
        // Helper function to split by commas but respect brackets and braces
        function splitRespectingBrackets(input) {
            const result = [];
            let currentPart = '';
            let bracketCount = 0;
            let braceCount = 0;
            let inQuotes = false;
            let escape = false;
            
            for (let i = 0; i < input.length; i++) {
                const char = input[i];
                
                if (escape) {
                    currentPart += char;
                    escape = false;
                    continue;
                }
                
                if (char === '\\') {
                    currentPart += char;
                    escape = true;
                    continue;
                }
                
                if (char === '"' && !escape) {
                    inQuotes = !inQuotes;
                    currentPart += char;
                    continue;
                }
                
                if (inQuotes) {
                    currentPart += char;
                    continue;
                }
                
                if (char === '[') {
                    bracketCount++;
                    currentPart += char;
                } else if (char === ']') {
                    bracketCount--;
                    currentPart += char;
                } else if (char === '{') {
                    braceCount++;
                    currentPart += char;
                } else if (char === '}') {
                    braceCount--;
                    currentPart += char;
                } else if (char === ',' && bracketCount === 0 && braceCount === 0) {
                    result.push(currentPart.trim());
                    currentPart = '';
                } else {
                    currentPart += char;
                }
            }
            
            if (currentPart.trim()) {
                result.push(currentPart.trim());
            }
            
            return result;
        }
        
        // Helper function to parse different value types
        function parseValue(value) {
            // Handle null, booleans, and numbers
            if (value.toLowerCase() === 'null') {
                return null;
            } else if (value.toLowerCase() === 'true') {
                return true;
            } else if (value.toLowerCase() === 'false') {
                return false;
            } else if (!isNaN(value) && value !== '') {
                return Number(value);
            }
            
            // Handle arrays
            if (value.startsWith('[') && value.endsWith(']')) {
                try {
                    // Try to parse it as a JSON array
                    return JSON.parse(value);
                } catch (e) {
                    // If that fails, do manual array parsing
                    const arrayContent = value.substring(1, value.length - 1).trim();
                    if (!arrayContent) return [];
                    
                    const items = splitRespectingBrackets(arrayContent);
                    return items.map(item => parseValue(item.trim()));
                }
            }
            
            // Handle nested objects
            if (value.startsWith('{') && value.endsWith('}')) {
                try {
                    // Try to parse it as a JSON object
                    return JSON.parse(value);
                } catch (e) {
                    // If that fails, recursively process it
                    const objectContent = value.substring(1, value.length - 1).trim();
                    if (!objectContent) return {};
                    
                    const nestedResult = {};
                    const nestedParts = splitRespectingBrackets(objectContent);
                    
                    nestedParts.forEach(part => {
                        if (part.includes(':')) {
                            let [nestedKey, nestedValue] = splitAtFirstColon(part);
                            nestedKey = nestedKey.trim();
                            nestedValue = nestedValue.trim();
                            
                            nestedResult[nestedKey] = parseValue(nestedValue);
                        }
                    });
                    
                    return nestedResult;
                }
            }
            
            // Handle quoted strings
            if ((value.startsWith('"') && value.endsWith('"')) || 
                (value.startsWith("'") && value.endsWith("'"))) {
                return value.substring(1, value.length - 1);
            }
            
            // Default case: return as string
            return value;
        }

        // Function to syntax highlight JSON
        function syntaxHighlight(json) {
            let result = json.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');

            result = result.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, function (match) {
                let cls = 'json-number';
                if (/^"/.test(match)) {
                    if (/:$/.test(match)) {
                        cls = 'json-key';
                    } else {
                        cls = 'json-string';
                    }
                } else if (/true|false/.test(match)) {
                    cls = 'json-boolean';
                } else if (/null/.test(match)) {
                    cls = 'json-null';
                }
                return '<span class="' + cls + '">' + match + '</span>';
            });
            
            result = result.replace(/([{}[\]])/g, '<span class="json-braces">$1</span>');
            
            return result;
        }

        // Clear results and errors
        function clearResults() {
            resultContainer.style.display = 'none';
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        // Show error
        function showError(message) {
            errorMessage.innerHTML = '<i class="fas fa-exclamation-circle"></i> ' + message;
            errorMessage.style.display = 'block';
            errorMessage.classList.add('fade-in');
            successMessage.style.display = 'none';
            resultContainer.style.display = 'none';
        }

        // Show result
        function showResult(resultText, isValid = false) {
            // First, apply syntax highlighting
            const highlightedText = syntaxHighlight(resultText);
            
            // Split the text by newlines and wrap each line in a span
            const lines = highlightedText.split('\n');
            const linesWithNumbers = lines.map(line => 
                `<span class="line">${line}</span>`
            ).join('\n');
            
            // Add the formatted text to the result container
            resultContent.innerHTML = linesWithNumbers;
            resultContainer.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        // Process button click handler
        processButton.addEventListener('click', () => {
            const input = inputArea.value;
            
            try {
                const { result, isValidJson, message } = processJsonInput(input);
                showResult(result, isValidJson);
                
                if (isValidJson || result) {
                    successMessage.innerHTML = '<i class="fas fa-check-circle"></i> ' + message;
                    successMessage.style.display = 'block';
                    successMessage.classList.add('fade-in');
                }
            } catch (err) {
                showError(err.message);
            }
        });

        // Copy to clipboard functionality
        copyButton.addEventListener('click', function() {
            const textToCopy = resultContent.textContent;
            
            navigator.clipboard.writeText(textToCopy)
                .then(() => {
                    const originalHTML = copyButton.innerHTML;
                    copyButton.innerHTML = '<i class="fas fa-check"></i>Copied!';
                    copyButton.style.backgroundColor = '#28a745';
                    
                    setTimeout(() => {
                        copyButton.innerHTML = originalHTML;
                        copyButton.style.backgroundColor = '';
                    }, 2000);
                })
                .catch(() => {
                    // Fallback for browsers that don't support clipboard API
                    const textarea = document.createElement('textarea');
                    textarea.value = textToCopy;
                    textarea.style.position = 'fixed';
                    document.body.appendChild(textarea);
                    textarea.select();
                    
                    try {
                        document.execCommand('copy');
                        const originalHTML = copyButton.innerHTML;
                        copyButton.innerHTML = '<i class="fas fa-check"></i>Copied!';
                        copyButton.style.backgroundColor = '#28a745';
                        
                        setTimeout(() => {
                            copyButton.innerHTML = originalHTML;
                            copyButton.style.backgroundColor = '';
                        }, 2000);
                    } catch (err) {
                        console.error('Failed to copy', err);
                    }
                    
                    document.body.removeChild(textarea);
                });
        });

        // Handle Enter key in textarea
        inputArea.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && e.ctrlKey) {
                processButton.click();
            }
        });
    </script>
</body>
</html>
