<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Toolbox</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <h1 class="app-title">JSON Toolbox</h1>
            <h2 class="app-subtitle">Convert, Validate, and Format JSON with Ease</h2>
        </header>
        
        <main class="card">
            <div id="unified-form">
                <div class="input-group">
                    <label class="input-label" for="input-area">
                        <i class="fas fa-code"></i> Enter JSON or Phrase
                    </label>
                    <textarea class="textarea" id="input-area" placeholder="Enter valid JSON or key-value pairs like:&#10;name: John, age: 30, hobbies: [reading, gaming, hiking]&#10;&#10;Or paste JSON like:&#10;{&#10;  &quot;name&quot;: &quot;John&quot;,&#10;  &quot;age&quot;: 30,&#10;  &quot;hobbies&quot;: [&quot;reading&quot;, &quot;gaming&quot;, &quot;hiking&quot;]&#10;}"></textarea>
                </div>
                <div class="button-group">
                    <button class="button" id="process-button">
                        <i class="fas fa-magic"></i>Process
                    </button>
                    <button class="button clear-button" id="clear-button">
                        <i class="fas fa-eraser"></i>Clear
                    </button>
                </div>
            </div>
            
            <div class="message error" id="error-message"></div>
            <div class="message success" id="success-message"></div>
            
            <div class="result-container" id="result-container">
                <div class="result-header">
                    <h3 class="result-title">
                        <i class="fas fa-file-code"></i> Formatted Result
                    </h3>
                    <button class="button copy-button" id="copy-button">
                        <i class="fas fa-copy"></i>Copy to Clipboard
                    </button>
                </div>
                <pre class="result-content" id="result-content"></pre>
            </div>
        </main>
        
        <footer class="footer">
            <p>Ofirka JSON Toolbox &copy; 2025 | A simple tool for JSON conversion and validation</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
